[#assign isFramename = configuration.linkTarget == "framename" /]

	<a class="btn btn-${configuration.buttonSize} btn-${configuration.buttonType} btn-floating" href="${configuration.linkHref}" target="${isFramename?string(configuration.framename,configuration.linkTarget)}" id="fragment-${fragmentEntryLinkNamespace}-button">
		<span>
			[@clay["icon"] symbol="${configuration.iconName}" /]
		</span>
	</a>
</div>
